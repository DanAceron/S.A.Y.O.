<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Antonio Youth Organization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Body Section -->
  <main>
    <div class="auth-container">
      <!-- On click, it will open a new window with signup.html -->
      <button class="auth-button" id="signupBtn">Sign Up</button>
      <button class="auth-button" onclick="location.href='signin.html'">Sign In</button>
    </div>
  </main>

  <script>
    // JavaScript to open the sign up page in a new window when the Sign Up button is clicked
    document.getElementById('signupBtn').onclick = function() {
      window.open('signup.html', 'SignUpWindow', 'width=600,height=800');
    }
  </script>
</body>
</html>
